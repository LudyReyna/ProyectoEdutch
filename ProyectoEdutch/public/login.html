<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMatch - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
    <div class="auth-box">
        <div class="logo">
        <img src="img/logo.png" alt="EduMatch">
        <h1>EduMatch</h1>
    </div>

    <h2>Iniciar Sesión</h2>
    <p>Accede con tus credenciales UCV</p>

    <form id="loginForm">
        <div class="input-group">
            <label for="email">Correo institucional</label>
            <input type="email" id="email" placeholder="usuario@ucvvirtual.edu.pe" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn">Ingresar</button>

        <p class="switch">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </form>
    </div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
