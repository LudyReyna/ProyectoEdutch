<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Tutor - TutorMatch</title>
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/chat_tutor.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">TutorMatch</div>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="principal_tutor.html">Inicio</a></li>
        <li><a href="alumnos_inscri.html">Tutorías</a></li>
        <li><a href="alumnos_inscri.html" class="active">Alumnos</a></li>
        <li><a href="chat_tutor.html" class="active">Chat</a></li>
        <li><a href="perfil_tutor.html">Perfil</a></li>
        <li><a href="#" id="logout">Cerrar sesión</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </header>

  <main class="chat-container">
    <div class="chat-box">
      <div class="messages" id="messages">
        <div class="message received">Hola profesor, tengo una duda del tema.</div>
        <div class="message sent">Claro, cuéntame más para ayudarte.</div>
      </div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </main>

  <script src="../js/navbar.js"></script>
  <script src="../js/chat_tutor.js"></script>
</body>
</html>
